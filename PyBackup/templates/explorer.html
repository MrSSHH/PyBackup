{% extends 'layout_home.html' %}

{% block content %}
<table class="table table-hover animated fadeInUp">
    <thead>
        <tr class="lead">
            <th>#</th>
            <th>File</th>
            <th>Path</th>
        </tr>
    </thead>
    <tbody>
        {% for num, file, path in files %}
            <tr>
                <td>{{ num }}</td>
                <td><a style="text-decoration: none ;" title="Click to View" class="text-primary lead" href="{{ url_for('view', filepath=path) }}"><img src="https://i.imgur.com/CldcWZf.png" width="22" height="22"> {{ file }}</a></td>
                <td>{{ path }}<a href="{{ url_for('delete', file_path=path) }}" role="button" type="button" class="btn btn-danger float-right text-whit">Delete</a></td>
            </tr>
        {% endfor %}
            {% for num, folder, path in folders %}
                <tr>
                    <td>{{ num }}</td>
                    <td><a title="Click to Enter" style="text-decoration: none ;" class="text-warning lead" href="{{ url_for('view', filepath=path) }}"><img src="https://i.imgur.com/m5hfiXB.png" width="22" height="22"> {{ folder }}</a></td>
                    <td class="col-lg-12">{{ path }} <a href="{{ url_for('delete_folder', file_path=path) }}" role="button" type="button" class="btn btn-danger float-right text-white">Delete</a></td>
                </tr>
        {% endfor %}

    </tbody>

</table>

{% endblock content %}
