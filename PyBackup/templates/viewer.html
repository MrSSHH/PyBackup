{% extends 'layout_home.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        {{ file_name }}<br>
        {{ file_path }}

        <div class="float-right">
            <a role="button" href="{{ url_for('download', download_file=file_path) }}" type="button" class="btn btn-sm btn-success">Download</a>
            <a role="button" href="{{ url_for('delete', file_path=file_path) }}" type="button" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
    <div class="card-body">
        {% for line in file_content %}
            <p>{{ line }}</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
